<!-- templates/consultation_create.html -->
{% extends 'base_form.html'%}

{% block script%}
<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
{% endblock script%}



{% block title %}
<h2> Consultation</h2>
{% endblock title %}

{% block container%}
<form method="post" novalidate action="">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label for="inputNom" class="form-label"> Nom </label>
      <input type="text" class="form-control" id="inputNom" required />
    </div>
    <div class="col-md-6">
      <label for="inputPrenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="inputPrenom" required />
    </div>
  </div>

  <div class="col-md-12">
    <label for="inputBod" class="form-label">Date de Naissance</label>
    <input type="date" class="form-control" id="inputBod" />
  </div>

  <div class="row g-3">
    <div class="col-md-6 custom-select">
      <label for="inputSexe" class="form-label">Sexe</label>
      <input type="text" class="form-control" placeholder="M pour masculin, F pour Feminin" id="inputSexe" maxlength="1">
    </div>
    <div class="col-md-6 custom-select">
      <label for="matrimoniale" class="form-label">Situation Matrimoniale</label>
        <input type="text" class="form-control" placeholder="C pour Celibataire, M pour Marie , V pour Veuf" id="matrimoniale" maxlength="1">
      </select>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <label for="inputAdress" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="inputAdress" />
    </div>
    <div class="col-md-6">
      <label for="inputMed" class="form-label">Médecin Traitant</label>
      <input type="text" class="form-control" id="inputMed" />
    </div>
  </div>

  <div class="col-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail" />
  </div>

  <div class="col-12">
    <label for="inputExam" class="form-label">Examen Demandé</label>
    <input type="text" class="form-control" id="inputExam" />
  </div>

  <div class="row"></div>
  <div class="row"></div>

  <div class="row g-3">
    <div class="col-md-6">
      <a href="{% url 'accueil' %}">
      <button type="button" class="btn btn-outline-danger"> Annuler</button>
      </a>
    </div>

    <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>

  </div>
</form>
{% endblock container %}
